<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table id="saraksts">
      <thead>
        <td>Vārds</td>
        <td>Uzvārds</td>
        <td>Telefona numurs</td>
      </thead>
      <tbody id="dati-draugi">
      </tbody>
    </table>  
    <script>

  async function raditDatus()
{
    let t=document.getElementById('dati-draugi')
    var draugiJSON =  JSON.parse('{{ data | tojson}}');    
    for (let i = 0; i < draugiJSON.draugi.length; i++)
      {
        
        t.innerHTML += `
          <tr>
            <td>${draugiJSON.draugi[i].Name}</td>
            <td>${draugiJSON.draugi[i].Surname}</td>
            <td>${draugiJSON.draugi[i].Phone_nr}</td>
          </tr>
        `
      } 
    console.log(draugiJSON);
  
}

raditDatus();
    </script>
  </body>
</html>
